version: 1
send_anonymous_usage_stats: false
project_id: af263408-f887-4d6e-9736-a4b6f166ff05
plugins:
  extractors:
  - name: tap-salesforce
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/tap-salesforce.git@v1.4.27
    config:
      api_type: BULK
    select:
    - Account.*
    - AccountContactRelation.*
    - AccountTo_Practice__c.*
    - Attachment.*
    - '!Attachment.Body'
    - Campaign.*
    - CampaignInfluence.*
    - CampaignMember.*
    - CampaignMemberStatus.*
    - ChikPeaO2B__*.*
    - '!ChikPeaO2B__Invoice_Line_History__c.*'
    - '!ChikPeaO2B__Usage_History__c.*'
    - Contact.*
    - Credit_Applications__c.*
    - Direct_Debit__c.*
    - '!Direct_Debit__c.bsb_*__c'
    - '!Direct_Debit__c.bank_account_number__c'
    - EmailMessage.*
    - '!EmailMessage.*Body'
    - Event.*
    - HE_*__c.*
    - HealthEnginePay__c.*
    - Implementation__c.*
    - Invoice_Line_Practice_Usage__c.*
    - Lead.*
    - LeadStatus.*
    - Locality__c.*
    - '!Locality__c.Geolocation__c'
    - NetSuite_*__c.*
    - Opportunity*.*
    - Pod_*.*
    - Pricebook*.*
    - Product2.*
    - Provisioning_Attribute__c.*
    - RecordType.*
    - Retention_Process*__c.*
    - Task.*
    - User.*
    - '!*.Sales[lL]oft*'
    - '!*.pi__*'
    - '!*Feed.*'
    - '!*History.*'
    - '!*Share.*'
  - name: tap-postgres
    variant: transferwise
    pip_url: pipelinewise-tap-postgres~=1.7.1
    config:
      ssl: true
  - name: tap-postgres--heweb
    inherit_from: tap-postgres
    config:
      filter_schemas: core_data
    select:
    - core_data-cvip_bookings.*
    - core_data-doctors.*
    - core_data-product_deactivations.*
    - core_data-recall_reasons.*
    metadata:
      core_data-cvip_bookings:
        replication-method: INCREMENTAL
        replication-key: updated_at
      core_data-product_deactivations:
        replication-method: INCREMENTAL
        replication-key: updated_at
      core_data-doctors:
        replication-method: FULL_TABLE
      core_data-recall_reasons:
        replication-method: INCREMENTAL
        replication-key: id
  - name: tap-postgres--smokescreen
    inherit_from: tap-postgres
    config:
      filter_schemas: public
    select:
    - public-legacy_feedback_opt_out_emails.*
    - public-legacy_feedback_opt_out_mobiles.*
    - public-opt_outs.*
    metadata:
      public-legacy_feedback_opt_out_emails:
        replication-method: FULL_TABLE
      public-legacy_feedback_opt_out_mobiles:
        replication-method: FULL_TABLE
      public-opt_outs:
        replication-method: INCREMENTAL
        replication-key: updated_at
  - name: tap-postgres--soundwave
    inherit_from: tap-postgres
    config:
      filter_schemas: public
    select:
    - public-address_message.*
    - public-addresses.*
    - public-message_recipient.*
    - public-messages.*
    - public-notifications.*
    - public-provider_messages.*
    - public-recipients.*
    - public-replies.*
    - public-rich_message_contents.*
    - public-simple_message_contents.*
    - public-threads.*
    metadata:
      public-address_message:
        replication-method: INCREMENTAL
        replication-key: message_id
      public-addresses:
        replication-method: INCREMENTAL
        replication-key: updated_at
      public-message_recipient:
        replication-method: INCREMENTAL
        replication-key: message_id
      public-messages:
        replication-method: INCREMENTAL
        replication-key: updated_at
      public-notifications:
        replication-method: INCREMENTAL
        replication-key: updated_at
      public-provider_messages:
        replication-method: INCREMENTAL
        replication-key: updated_at
      public-recipients:
        replication-method: INCREMENTAL
        replication-key: updated_at
      public-replies:
        replication-method: INCREMENTAL
        replication-key: updated_at
      public-rich_message_contents:
        replication-method: INCREMENTAL
        replication-key: updated_at
      public-simple_message_contents:
        replication-method: INCREMENTAL
        replication-key: updated_at
      public-threads:
        replication-method: INCREMENTAL
        replication-key: updated_at
  - name: tap-postgres--terry
    inherit_from: tap-postgres
    config:
      filter_schemas: public
    select:
    - public-campaigns.*
    - public-notifications.*
    - public-vouchers.*'
    metadata:
      '*':
        replication-method: INCREMENTAL
        replication-key: updated_at
  - name: tap-stripe
    variant: meltano
    pip_url: git+https://github.com/meltano/tap-stripe.git@v0.2.4
    select:
    - '*.*'
    - '!events.*'
  - name: tap-stripe--healthengine
    inherit_from: tap-stripe
  - name: tap-stripe--telehealth
    inherit_from: tap-stripe
  - name: tap-stripe--scripts
    inherit_from: tap-stripe
  - name: tap-stripe--managed-marketplace
    inherit_from: tap-stripe
  - name: tap-zendesk
    variant: twilio-labs
    pip_url: twilio-tap-zendesk~=1.0.1
    select:
    - group_memberships.*
    - groups.*
    - organisations.*
    - ticket_metrics.*
    - tickets.*
    - users.*
    - '!users.photo'
  - name: tap-adwords
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/tap-adwords.git@v1.12.0
    select:
    - accounts.*
    - ad_groups.*
    - ads.*
    - campaigns.*
  loaders:
  - name: target-redshift
    variant: transferwise
    pip_url: pipelinewise-target-redshift~=1.6.0
    config:
      compression: gzip
      slices: 8
      add_metadata_columns: true
